<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>제품 상세페이지</h1>
    <div class="container">
        <h4>{{ product.title }}</h4>
        <p>{{ product.pub_date }}</p>
        <p>{{ product.body}}</p>  
        <p>{{ product.price }}</p>
    </div>
    <br>
    {% if product.images %}
    <img src="{{ product.images.url }}" width="300" height="300">
    {% endif %}
    <br>
    <a href="{% url 'cart:add_cart' product.id %}">Add to Cart</a>
    <br>
    <h3><a href="{% url 'storemain' %}">스토어으로 돌아가기</a></h3>
    <br>
    <div>
        <h3>제품 상세정보</h3>
    </div>
    <br>
    {% for photo in product.photo_set.all%}
    <img src="{{photo.image.url}}" width="500" height="500"><br>
    {% endfor %}
    <br>
</body>
</html>
